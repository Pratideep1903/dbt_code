version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('DBT_SALES')}}"
    schema: dbt_source
    
    tables:
      - name: customer_data
      - name: orders 
        columns:
          - name: ID
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned', 'return_pending','x','xx','xxx']
                   
      - name: payments
      - name: emp
      - name: customers