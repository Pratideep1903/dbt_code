version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('DBT_SALES')}}"
    schema: dbt_source
    
    tables:
      - name: customer_data
      - name: orders 
        columns:
          - name: ID
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values: ["returned", "completed", "return_pending", "placed", "test"]
                   
      - name: payments
      - name: emp